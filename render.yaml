services:
  - type: web
    name: unbound-backend
    env: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: UNBOUND_API_URL
        value: https://api.getunbound.ai/v1/chat/completions
      - key: UNBOUND_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
